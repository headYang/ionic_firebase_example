<ion-header>

  <ion-navbar color = "primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input [(ngModel)] = "item.name" placeholder = "iPad pro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Quantity</ion-label>
    <ion-input [(ngModel)] = "item.quantity" placeholder = "1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Price</ion-label>
    <ion-input [(ngModel)] = "item.price" placeholder = "700"></ion-input>
  </ion-item>
  
  <button ion-button block (click) = "saveItem(item)">Save</button>

</ion-content>
